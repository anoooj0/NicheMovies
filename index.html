    <html>
  <head>
    <title>NicheMovies</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/just-sans" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    
   
    <header id="header">
      <h1 id="title">NicheMovies</h1>
      <p id="mini-desc">Looking for movies or shows? You've come to the right place. &trade; </p>
      
      <nav id="main-nav">
        <button class="nav-btn active" id="searchTab">Search Movies</button>
        <button class="nav-btn" id="genresTab">Browse Genres</button>
      </nav>
    </header>

    <div id="main-container">
      <div id="searchSection">
        <h2 id="searchTitle">Enter a movie title below and start searching!</h2>
      <div class="input-container">
        <input id="movieInput" placeholder="Enter movie title"/>
        <button id="submit">SEARCH</button>


      </div>

      <div class="results">
        <div class="movie-poster">
          <img id="moviePoster">
        </div>
        <div class="general-info column">
          <h1 id="movieTitle"></h1>
          <h3 id="releaseDate"></h3>
          <h2 id="overviewHeader"></h2>
          <p id="overview"></p>
          <p id="runtime"></p>
          <p id="rating"></p>
          <p id="rated"></p>
          
          <div id="reviewsSection">
            <h3 id="reviewsHeader">Audience Reviews</h3>
            <div id="reviewsList"></div>
          </div>
        </div>
      </div>
      </div>

      <div id="genresSection" style="display: none;">
        <h2 id="genresTitle">Browse by Genre</h2>
        <div id="genresList"></div>
        <div id="genreMovies"></div>
      </div>

      <div class="recent-movies-section">
        <h2 class="recent-movies-title">Latest Movies</h2>
        <div class="movies-carousel">
          <div class="movies-track" id="moviesTrack">
            <!-- Recent movies will be loaded here -->
          </div>
        </div>
      </div>

    </div>

    <footer id="footer">
        <p>&copy; 2024 NicheMovies. All rights reserved. 
          <a href="https://pngtree.com/so/abstract"> 
            Abstract PNG from pngtree.com
          </a>
        </p>
    </footer>

  </body>
</html>
